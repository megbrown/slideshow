<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<h1>Women in Science</h1>
	<h3>Connecting the Woman's March and March for Science by Amanda Phingbodhipakkiya</h3>
	<div class="container">
		<div class="row">
			<div class="col-md-2 offset-md-5">
				<input type="checkbox" value="autoRotate" id="autoRotate">Auto Rotate
			</div>
		</div>
		<button><span class="glyphicon glyphicon-arrow-left" id="prev"></span></button>
		<button class="pull-right"><span class="glyphicon glyphicon-arrow-right" id="next"></span></button>
		<div id="imageDisplay"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
